        <section class = "contact">

                    <p>

                        <br>
                        <!-- <textarea name="message" id="message" cols="28" rows="10" placeholder="Type your message here"></textarea> -->

                    </p>

                    
                </fieldset>
                <button type = "submit">Send</button>
                    <button type = "reset">Reset</button>
